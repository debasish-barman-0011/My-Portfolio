<!DOCTYPE html>
<html lang="en" class="dark-theme">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Development &#128992 | Debasish Barman</title>
  <link rel="shortcut icon" href="./assets/webIcon.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --bg-color: #0d0d0d;
      --text-color: #f0f0f0;
      --accent-color: #ff004f;
      --modal-bg: #1c1c1c;
      --button-bg: #ff004f;
      --button-text: #f0f0f0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./assets/webIcon.png" alt="Site Logo" class="logo" />
    <h1>Page Under Development</h1>
    <p>
      This section of the website is currently being updated to bring you a better experience.
      Thank you for your patience and interest.
    </p>
    <p>
      Please feel free to explore other sections of the website or contact me for any queries.
    </p>
    <div class="btn-group">
      <a href="index.html#about" class="btn">Go to Home</a>
      <a href="index.html#contact" class="btn">Contact Me</a>
    </div>
  </div>
</body>

</html>
