<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Resume | Debasish Barman |</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --form-bg: #ffffff;
      --form-shadow: rgba(0, 0, 0, 0.1);
      --button-bg: #4e4c4c;
      --button-text: white;
      --input-border: #ccc;
    }


    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.4s, color 0.4s;
    }

    .preloader,
    .form-container {
      text-align: center;
    }

    .cake-icon {
      width: 250px;
      height: 250px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .cake-icon:hover {
      transform: scale(1.05);
    }


    .form-container {
      display: none;
      background-color: var(--form-bg);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px var(--form-shadow);
      width: 80%;
      max-width: 500px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input,
    textarea {
      margin-bottom: 15px;
      padding: 12px;
      background-color: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--input-border);
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.5s;
    }

    button:hover {
      opacity: 0.7;
    }

    #formSubmit {
      background-color: #04aa6d;
      color: #f0f0f0;
    }

    #locker,
    #home-button {
      position: fixed;
      padding: 10px 15px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
    }

    #locker {
      top: 20px;
      right: 20px;
    }

    #home-button {
      top: 20px;
      left: 20px;
    }


    /* Sweet Alert Popup */
    .swal2-popup {
      font-size: 1rem !important;
      width: auto !important;
      max-width: 90% !important;
    }

    @media screen and (min-width: 768px) {
      .swal2-popup {
        font-size: 1.2rem !important;
        max-width: 60% !important;
      }
    }
  </style>
</head>

<body>
  <button id="locker" onclick="location.href='my-documents.html'">My Locker</button>
  <button id="home-button" onclick="location.href='index.html'">
    Return to Home
  </button>
  <div class="preloader">
    <img src="./icons/Download.png" alt="Click to Download Resume" class="cake-icon" />
  </div>
  <div class="form-container">
    <form id="resumeForm">
      <input type="text" name="Name" placeholder="Name" required />
      <input type="email" name="Email" placeholder="Email" required />
      <input type="tel" name="Mobile" placeholder="Mobile" required />
      <textarea name="Purpose" placeholder="Purpose of Downloading Resume" rows="4" required></textarea>
      <button onclick="showAlert()" id="formSubmit" type="submit">
        Submit and Download Resume
      </button>
    </form>
  </div>


  <script>
    const preloader = document.querySelector(".preloader");
    const formContainer = document.querySelector(".form-container");
    const cakeIcon = document.querySelector(".cake-icon");
    const form = document.getElementById("resumeForm");
    const submitButton = document.getElementById("formSubmit");

    cakeIcon.addEventListener("click", () => {
      preloader.style.display = "none";
      formContainer.style.display = "block";
      checkFormValidity();
    });



    // Function to check if all form fields are filled //
    function areAllFieldsFilled() {
      const formData = new FormData(form);
      for (const value of formData.values()) {
        if (!value.trim()) {
          return false;
        }
      }
      return true;
    }

    // Function to check form validity and enable/disable submit button //
    function checkFormValidity() {
      submitButton.disabled = !areAllFieldsFilled();
    }

    // Add event listeners to all form inputs //
    form.querySelectorAll('input, textarea').forEach(input => {
      input.addEventListener('input', checkFormValidity);
    });

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      if (!areAllFieldsFilled()) {
        Swal.fire({
          icon: "error",
          title: "Incomplete Form",
          text: "Please fill out all fields before submitting.",
        });
        return;
      }

      const formData = new FormData(form);

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbw_rJxnMaZyOj09IIit0x_66lU3mljZ8Krj919yu2CiRCL8XdbMBSi9r9x6Pmbdr-4/exec",
          {
            method: "POST",
            body: formData,
          }
        );

        if (response.ok) {
          showSuccessAlert();
          downloadResume();
          form.reset();
          formContainer.style.display = "none";
          preloader.style.display = "block";
        } else {
          throw new Error("Form submission failed");
        }
      } catch (error) {
        console.error("Error submitting your details:", error);
        showErrorAlert("Submission Failed!", "Failed to submit the form. Please try again.");
      }
    });

    function showSuccessAlert() {
      Swal.fire({
        position: "center",
        icon: "success",
        title: "DONE",
        text: "Resume downloading...",
        showConfirmButton: false,
        timer: 2000,
        customClass: {
          popup: 'swal2-popup'
        }
      });
    }

    function showErrorAlert(title, text) {
      Swal.fire({
        icon: "error",
        title: title,
        text: text,
        customClass: {
          popup: 'swal2-popup'
        }
      });
    }

    function downloadResume() {
      const downloadUrl = "/assets/Debasish Barman.pdf";
      const link = document.createElement("a");
      link.href = downloadUrl;
      link.download = "Debasish Barman.pdf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>

</html>
