<body>
    <!-- Animated Loader -->
    <div class="loader-overlay" id="loader">
        <div class="loader">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
        </div>
        <div class="loader-text">Loading...</div>
        <div class="loader-dots">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="loader-progress">
            <div class="loader-progress-bar"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContent">
        <h1>Blogging page under development. Stay tuned for updates!</h1>
        <p class="countdown-text">Redirecting in <span id="countdown">15</span> seconds</p>
      
    </div>

    <script>
        // Show loader animation //
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            const mainContent = document.getElementById('mainContent');
            let count = 15;
            const countdownElement = document.getElementById('countdown');
            let countdownInterval;
            
            // Start the countdown immediately but keep loader visible for 2 seconds //
            countdownInterval = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = '/index.html';
                }
            }, 1000);
            
            // Hide loader after given time and show main content //
            setTimeout(() => {
                loader.classList.add('hidden');
                
                // Show main content with fade-in effect //
                setTimeout(() => {
                    mainContent.classList.add('visible');
                }, 200);
                
                // After loader is hidden, continue countdown //
            }, 2000);
            
            // Allow manual navigation before redirect //
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetUrl = this.getAttribute('href');
                    
                    // Show a quick exit animation //
                    document.body.style.opacity = '0.7';
                    document.body.style.transition = 'opacity 0.3s';
                    
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 200);
                });
            });
        });
    </script>
</body>
