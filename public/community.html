<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Community &#128994 |Debasish Barman |</title>
     <link rel="shortcut icon" href="./assets/webIcon.png" type="image/x-icon">
     <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/digital-profile.css">
    <script src="../js/our-community.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Our Digital Community</h1>
            <p class="subtitle">| Let us connect with each others | Refresh for Real-time Updates |</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="citiesCount">0</div>
                    <div class="stat-label">Cities</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="socialCount">0</div>
                    <div class="stat-label">Social Profiles</div>
                </div>
            </div>
        </header>
        
        <div class="controls">
            <input type="text" class="search-box" id="searchInput" placeholder="Search by name or city...">
            <button class="refresh-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
        
        <div class="user-grid" id="userGrid">
            <!-- Cards will be loaded here dynamically -->
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
        
        <footer>
            <p>Developed by Debasish and Team TVM | Refresh for Real-time Updates</p>
            <div class="footer-links">
                <a href="https://docs.google.com/spreadsheets/d/1AE5J_m8SLCozoa0IyWnyv2gzxUhae1riwDmvfKKvg3I/edit?usp=sharing" id="viewSheetLink">View Google Sheet</a>
                <a href="../index.html#contact">Having issues ?</a>
                <a href="https://forms.gle/XBdiuX9WK4Sw3wKQ8" id="submitFormLink">Submit Your Info</a>
            </div>
        </footer>
    </div>
    
</body>
</html>
