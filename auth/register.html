<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration - Debasish Barman</title>
  <link rel="shortcut icon" href="../assets/webIcon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <!-- Admin Register -->

  <div class="form-container">
    <h2 class="text-center mb-4">Admin Register</h2>
    <div class="text-center mb-3">
      <img src="https://dbport.netlify.app/assets/Userr.jpg" alt="Register" class="img-fluid">
    </div>
    <form id="registerForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="usernameInp" placeholder="Username" required>
        <label for="usernameInp">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailInp" placeholder="name@example.com" required>
        <label for="emailInp">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordInp" placeholder="Password" required>
        <label for="passwordInp">Password</label>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
      <p class="text-center">Already registered? <a href="./login.html">Login</a></p>
    </form>
  </div>
  <!-- End of Admin Register Form -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
