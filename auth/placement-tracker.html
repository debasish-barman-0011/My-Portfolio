    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h2 class="text-center mb-4">University Placement Drive</h2>
                <form id="placementForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="companyName" class="form-label">Company/Org Name *</label>
                            <input type="text" class="form-control" id="companyName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="applicationType" class="form-label">Application Type *</label>
                            <select class="form-select" id="applicationType" required>
                                <option value="">Select Type</option>
                                <option value="On Campus">On Campus</option>
                                <option value="Off Campus">Off Campus</option>
                                <option value="Pool Campus">Pool Campus</option>
                                <option value="Referral">Referral</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="jobRole" class="form-label">Job Role *</label>
                            <input type="text" class="form-control" id="jobRole" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="jobType" class="form-label">Job Type *</label>
                            <select class="form-select" id="jobType" required>
                                <option value="">Select Job Type</option>
                                <option value="Pure Tech">Tech Profile</option>
                                <option value="Non Tech">Non Tech</option>
                                <option value="Semi-Tech">Semi Tech</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="location" class="form-label">Location *</label>
                            <select class="form-select" id="location" required>
                                <option value="">Select Location</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Noida">Noida</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Pune">Pune</option>
                                <option value="Gurgaon">Gurgaon</option>
                                <option value="Pan-India">PAN India</option>
                                <option value="Work From Home">Work From Home</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="salary" class="form-label">Salary *</label>
                            <select class="form-select" id="salary" required>
                                <option value="">Select Salary Range</option>
                                <option value="1.5 LPA +">1.5 LPA+</option>
                                <option value="2.0 LPA +">2 LPA+</option>
                                <option value="2.5 LPA +">2.5 LPA+</option>
                                <option value="3.0 LPA +">3 LPA+</option>
                                <option value="3.5 LPA +">3.5 LPA+</option>
                                <option value="4.0 LPA +">4 LPA+</option>
                                <option value="5.0 LPA +">5 LPA+</option>
                                <option value="negotiate">Negotiable</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="websiteUrl" class="form-label">Website / Carrier Page URL</label>
                        <input type="url" class="form-control" id="websiteUrl">
                    </div>

                    <div class="mb-3">
                        <label for="rejectionCause" class="form-label">Cause of Rejection</label>
                        <textarea class="form-control" id="rejectionCause" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="applicationDate" class="form-label">Application Date *</label>
                        <input type="date" class="form-control" id="applicationDate" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Save Record</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">

                        <a href="../profile/Resume-Download.html" class="text-white d-block mb-2">Resume</a>

                        <a href="https://bwuid.netlify.app" class="text-white d-block mb-2">Know You ID</a>
                    </div>
                </div>
                <div class="col-md-4 mb-3">

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1938844.153108378!2d84.85918215779066!3d21.607966940105058!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a02c0fd388251f3%3A0x4d359e98db5ee1a8!2z4Kao4Ka-4Kaw4Ka_4KaV4KeH4Kay4Kam4Ka5LCDgppPgpq_gprzgp4fgprjgp43gpp8g4Kas4KeH4KaZ4KeN4KaX4KayIDcyMTY0Mg!5e0!3m2!1sbn!2sin!4v1716647588936!5m2!1sbn!2sin"
                        width="100%" height="220" style="border: 0" allowfullscreen loading="lazy"></iframe>
                </div>
            </div>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sweet Alert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script>
        document.getElementById('placementForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form values //
            const companyName = document.getElementById('companyName').value.trim();
            const applicationType = document.getElementById('applicationType').value;
            const jobRole = document.getElementById('jobRole').value.trim();
            const jobType = document.getElementById('jobType').value;
            const location = document.getElementById('location').value;
            const salary = document.getElementById('salary').value;
            const websiteUrl = document.getElementById('websiteUrl').value.trim();
            const rejectionCause = document.getElementById('rejectionCause').value.trim();
            const applicationDate = document.getElementById('applicationDate').value;

            // Validation Checks //
            if (!companyName) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Company Name is required!'
                });
                return;
            }

            if (!applicationType) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please select an Application Type!'
                });
                return;
            }

            if (!jobRole) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Job Role is required!'
                });
                return;
            }

            if (!jobType) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please select a Job Type!'
                });
                return;
            }

            if (!location) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please select a Location!'
                });
                return;
            }

            if (!salary) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please select a Salary Range!'
                });
                return;
            }

            if (websiteUrl && !isValidURL(websiteUrl)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid URL',
                    text: 'Please enter a valid website URL!'
                });
                return;
            }

            if (!applicationDate) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Application Date is required!'
                });
                return;
            }

            // If all validations pass //
            Swal.fire({
                icon: 'success',
                title: 'Application Submitted Successfully!',
                text: `Your application for ${companyName} has been recorded.`
            });


            this.reset(); // Reset form after submission //
        });

        // URL validation function //
        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
    </script>
