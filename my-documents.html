    .card {

      flex-direction: column;

      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 100%;

    .download-overlay {

      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: inherit;

    .download-overlay .download-btn {

      width: 90%;

      align-items: center;
      border: none;
      /* background: rgba(255, 255, 255, 0.2); */

      border-radius: 10%;

    }

    .document-card:hover .download-overlay {
      opacity: 1;
    }

    .document-card:hover .card-title {
      display: none;
    }

    .url-card {
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .url-card:hover {
      background-color: #f8f9fa;
      color: #ff004f;

    }

    .container .navbar-brand {

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBRLwH3rb5bjTkOqiE1CqWWSGH-MoHZGCo",
      authDomain: "docs-auth-5a02e.firebaseapp.com",
      projectId: "docs-auth-5a02e",
      storageBucket: "docs-auth-5a02e.firebasestorage.app",
      messagingSenderId: "993709848971",
      appId: "1:993709848971:web:f9ac126e24ae68e863578e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let inactivityTimer;

    // Authentication state observer //
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'login.html';
      }
    });

    // Logout function //
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await signOut(auth);
        localStorage.removeItem('userLoggedIn');
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Logout error:', error);
      }
    });
    // File Download and URLs //

    // Document download functionality //
    document.querySelectorAll('.download-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const documentCard = this.closest('.document-card');
        const fileName = documentCard.dataset.file;

        // Replace with your actual file path or download mechanism //
        const downloadLink = document.createElement('a');
        downloadLink.href = `./documents/${fileName}`;
        downloadLink.download = fileName;
        downloadLink.click();
      });
    });

    // URL card click functionality //
    document.querySelectorAll('.url-card').forEach(card => {
      card.addEventListener('click', function () {
        const url = this.dataset.url;
        window.open(url, '_blank');
      });
    });

    // Inactivity timer functions //
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(async () => {
        await signOut(auth);
        localStorage.removeItem('userLoggedIn');

        await Swal.fire({
          icon: 'info',
          title: 'Session Expired',
          text: 'You have been logged out due to inactivity.',
          showConfirmButton: false,
          timer: 2000
        });

        window.location.href = 'login.html';
      }, 180000); // 3 minutes
    }

    // Event listeners for user activity //
    ['mousemove', 'keypress', 'click', 'touchstart'].forEach(event => {
      document.addEventListener(event, resetInactivityTimer);
    });

    // Initialize timer //
    resetInactivityTimer();
  </script>
